    <div ng-include = "'partials/header.html'" ></div>
  
    <div class="panel panel-success"  style="margin:50px">
    <div class="panel-heading">
      <h1 ng-if="name">Hello, {{name}}</h1>
    </div>
    <div class="panel-body">
      <form class="form-inline">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Enter your name" autofocus ng-model="name">
          <ol>
            <li ng-repeat='user in users | filter : name'>{{user.name}}</li>
          </ol>
        </div>
      </form>
    </div>
  </div>
